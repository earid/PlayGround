<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table></table>
    <script>
      onload = fetch('./test.csv').then(res => {
    return res.text()
}).then(data => {
    let result = data.split(/\r?\n|\r/).map(
        e => {
            return e.split(',')
        }
    )
    console.log(result);
    result.forEach(e => {
        let m = e.map(e => {
            return `<td>${e}</td>`
        }).join('')
        let ce = document.createElement('tr');
        ce.innerHTML = m;
        if (ce.innerText != '') {
            document.querySelector('table').appendChild(ce);
        }

    })
})
    </script>
  </body>
</html>
